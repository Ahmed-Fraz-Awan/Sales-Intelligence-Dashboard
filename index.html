<!DOCTYPE html>
<html>
<head>
    <title>Sales Intelligence Dashboard</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 40px;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            color: white;
            min-height: 100vh;
        }
        
        .container {
            max-width: 900px;
            margin: 0 auto;
            background: rgba(255,255,255,0.95);
            padding: 30px;
            border-radius: 15px;
            color: #333;
            box-shadow: 0 10px 30px rgba(0,0,0,0.3);
        }
        
        h1 {
            color: #667eea;
            border-bottom: 3px solid #764ba2;
            padding-bottom: 10px;
            text-align: center;
        }
        
        h2 {
            color: #764ba2;
            margin-top: 30px;
            border-left: 5px solid #667eea;
            padding-left: 10px;
        }
        
        .section {
            background: #f8f9fa;
            padding: 20px;
            margin: 20px 0;
            border-radius: 10px;
            border: 1px solid #e0e0e0;
        }
        
        .team-container {
            display: flex;
            flex-wrap: wrap;
            gap: 20px;
            margin: 20px 0;
        }
        
        .team-member {
            background: white;
            padding: 20px;
            border-radius: 10px;
            box-shadow: 0 5px 15px rgba(0,0,0,0.1);
            flex: 1;
            min-width: 200px;
            text-align: center;
            border-top: 4px solid #667eea;
        }
        
        .team-member h3 {
            color: #667eea;
            margin: 10px 0;
        }
        
        .team-member .role {
            color: #764ba2;
            font-weight: bold;
        }
